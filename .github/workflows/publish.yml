name: Publish UI Toolkit

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "npm version: patch | minor | major | none (ignored if tag push)"
        required: true
        default: "none"
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # needed if we bump version/tag
      packages: write        # needed to publish to GitHub Packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: "@cbabil"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build:lib

      - name: Determine version
        id: setver
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VER="${GITHUB_REF_NAME#v}"
            echo "version=${VER}" >> "$GITHUB_OUTPUT"
            echo "Using tag version ${VER}"
          elif [ "${{ github.event.inputs.version_bump }}" != "none" ]; then
            echo "version_bump=${{ github.event.inputs.version_bump }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "No version bump or tag specified; will publish current package.json version."
          fi

      - name: Apply version
        if: ${{ steps.setver.outputs.version != '' }}
        run: npm version ${{ steps.setver.outputs.version }} --no-git-tag-version

      - name: Bump version (manual)
        if: ${{ steps.setver.outputs.version == '' && github.event.inputs.version_bump != 'none' }}
        run: npm version ${{ github.event.inputs.version_bump }} --no-git-tag-version

      - name: Configure npm auth
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@cbabil:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Publish
        run: npm publish
