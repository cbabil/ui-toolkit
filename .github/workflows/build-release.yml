name: Build Release Artifact

on:
  workflow_dispatch:
    inputs: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required to create release and upload assets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build:lib

      - name: Set release version
        id: version
        run: |
          TAG=$(node -e "console.log('v'+require('./package.json').version)")
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using tag ${TAG}"

      - name: Package artifact
        run: |
          mkdir -p release
          cp -r dist release/
          cp package.json release/
          cp README.md release/
          cp LICENSE release/ || true
          cd release && zip -r ../ui-toolkit-dist.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-toolkit-dist
          path: ui-toolkit-dist.zip

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: ${{ steps.version.outputs.tag }}
          body: |
            Release built from package.json version.
            Assets:
            - ui-toolkit-dist.zip (includes dist, typings, package.json, README, LICENSE)
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ui-toolkit-dist.zip
          asset_name: ui-toolkit-dist.zip
          asset_content_type: application/zip
